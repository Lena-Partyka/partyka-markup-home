<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <h4>Sign up to the app</h4>
    <!-- <form action="/action_page.php/"> -->
    <form>
      <fieldset>
        <legend>Personal information</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Mickey"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Mouse"><br><br>
        <label for="spresent">Selr-presentation</label><br>
        <input type="text" id="spresent" name="spresent" value="The cat was playing in the garden." style="width: 250px;
        height: 200px"<br><br>
      </fieldset>

      <fieldset>
        <legend>Car info (the brand):</legend>
        <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
          </select>
      </fieldset>

      <fieldset>
        <legend>Choose one:</legend>
        <input type="radio" id="male" name="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="female" value="female">
        <label for="female"> Female</label><br>
        <input type="radio" id="other" name="other" value="other">
        <label for="other">Other</label>
      </fieldset>

      <fieldset>
        <legend>Choose many:</legend>
        <input type="checkbox" id="bike" name="bike" value="bike">
        <label for="bike">I have a bike</label><br>
        <input type="checkbox" id="car" name="car" value="car">
        <label for="car">I have a car</label>
      </fieldset>

        <input type="submit" value="Submit">
        <input type="submit" value="Cancel">
    </form>

</body>
</html>
